<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
//画一条实线
  var i, a = 0, g, b
  for (i = 0; i < 400; i++) {  
    dot(i, 10, "black")
  }

//画一条一个实点一个空点的虚线
  for(i = 0; i < 400; i = i + 2) {
    dot(i, 20, "black")
  }

//画一条两个实点两个空点的虚线

  for (i = 0; i < 400; i++) {
    a = a + 1
    if (a < 3) {
      dot(i, 30, "black")
    } else if (a === 4) {
      a = 0
    }
  }
  a = 0

//画一条三个实点两个空点的虚线
  for (i = 0; i < 400; i++) {
    a = a + 1
    if (a < 4) {
      dot(i, 40, "black")
    } else if (a === 5) {
      a = 0
    }
  }
  a = 0

//画一条45度的斜线
  for (i = 0; i < 300; i++) {
    dot(i, i, "black")
  }

//画一条跨越画布左上角和右下角的对角线
  for (i = 0; i < 400; i++) {
    dot(i, (3 / 4) * i, "black")
  }

//画一个实心矩形
  for (i = 180; i < 230; i++) {
    for (a = 180; a < 230; a++) {
      dot(a, i, "black")
    }
  } 

//画一个rgb色彩空间的某一面
  g = 255
  b = 0
  for (i = 230; i < 280; i++) {
    for (a = 230; a < 280; a++) {
      g = g - 5.5
      dot(i, a, "rgb(255," + g + "," + b + ")")
    }
    g = 255
    b = b + 5.5
  }                                            

//画一个空心的圆
  for (i = 50; i < 200; i++) {
    dot(i, (250 + Math.sqrt(250 ** 2 - 4 * 1 * (125 ** 2 - 75 ** 2 + (i - 125) ** 2))) / (2 * 1), "black")
    dot(i, (250 - Math.sqrt(250 ** 2 - 4 * 1 * (125 ** 2 - 75 ** 2 + (i - 125) ** 2))) / (2 * 1), "black")
  }
  for (i = 50; i < 200; i++) {
    dot((250 + Math.sqrt(250 ** 2 - 4 * 1 * (125 ** 2 - 75 ** 2 + (i - 125) ** 2))) / (2 * 1), i, "black")
    dot((250 - Math.sqrt(250 ** 2 - 4 * 1 * (125 ** 2 - 75 ** 2 + (i - 125) ** 2))) / (2 * 1), i, "black")
  } 
</script>
</html>
